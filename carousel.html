<doctype html>
    <html>
       <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       </head>
       <body>
        <div class="container">
            <h1>carousel example</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                 <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner"></div>
                <div class="item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYJ3NBr-vHjrJO1rE6_F7xdFZm7o0Q2gNutg&s" alt="img 1"></div>
                <div class="item">
                <img src="https://static.toiimg.com/thumb/msid-124309099,imgsize-42756,width-400,resizemode-4/shubman-gill.jpg" alt="img 2"></div>
                <div class="item">
                <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_wide_w_800,q_50/lsci/db/PICTURES/CMS/403100/403103.4.jpg" alt="img 3"></div>
            </div> 
            <a class="left carousel-control" href="" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
    </div>
    </body>
    </html>
